name=Servlet
description=Este recurso ativa o suporte para Servlets HTTP gravados na especifica\u00e7\u00e3o Java Servlet 3.0. Os servlets pode ser compactados em arquivos WAR ou EAR especificados por Java EE.  \
Se a seguran\u00e7a do servlet for necess\u00e1ria, recurso anappSecurity tamb\u00e9m deve ser configurado; na aus\u00eancia de um recurso de seguran\u00e7a qualquer restri\u00e7\u00e3o de seguran\u00e7a para o aplicativo ser\u00e1 ignorada.
