name=Servlet
description=Questa funzione abilita il supporto degli HTTP Servlet scritti nella specifica Java Servlet 3.0. \u00c8 possibile creare il package dei servlet nei file EAR o WAR specificati in Java EE.  \
Se la sicurezza servlet \u00e8 obbligatoria, \u00e8 necessario configurare anche la funzione anappSecurity; in mancanza di una funzione di sicurezza, qualsiasi vincolo di sicurezza dell'applicazione verr\u00e0 ignorato.
