name=Servlet
description=Dieses Feature aktiviert die Unterst\u00fctzung f\u00fcr HTTP-Servlets, die gem\u00e4\u00df der Spezifikation Java Servlet 3.0 geschrieben sind. Die Servlets k\u00f6nnen in Java-EE-WAR oder -EAR-Dateien gepackt werden. \
Wenn die Servletsicherheit erforderlich ist, muss auch ein appSecurity-Feature konfiguriert werden. Wenn kein Sicherheitsfeature vorhanden ist, werden alle Sicherheitsvorgaben f\u00fcr die Anwendung ignoriert.
