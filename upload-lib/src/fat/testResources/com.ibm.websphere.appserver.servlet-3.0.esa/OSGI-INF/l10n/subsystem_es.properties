name=Servlet
description=Esta caracter\u00edstica habilita el soporte de los servlets HTTP escritos en la especificaci\u00f3n Java Servlet 3.0. Los servlets pueden empaquetarse en los archivos WAR o EAR especificados por Java EE. \
Si es necesaria la seguridad de servlets, tambi\u00e9n debe configurarse la caracter\u00edstica anappSecurity; si no existe una caracter\u00edstica de seguridad, las restricciones de seguridad de la aplicaci\u00f3n se ignorar\u00e1n. 
