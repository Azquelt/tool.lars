name=Servlet
description=Tato funkce umo\u017e\u0148uje podporu pro servlety HTTP zapsan\u00e9 do specifikace Java Servlet 3.0. Servlety lze zabalit do prost\u0159ed\u00ed Java EE ur\u010den\u00e9ho soubory WAR nebo EAR. \
