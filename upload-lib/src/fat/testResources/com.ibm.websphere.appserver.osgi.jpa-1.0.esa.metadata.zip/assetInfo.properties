longDescription=<div id\="ibm-wasdev-feature-desc-content">This feature is superseded by the blueprint-1.0 and jpa-2.0 features. When those features are both added to the server, this feature is added automatically.</div><h2 id\="ibm-wasdev-feature-instructions-title">Command Line Install</h2><div id\="ibm-wasdev-feature-instructions-content"> To install the feature from the command line type\:<br/><code>bin/featureManager install osgi.jpa-1.0 --when-file-exists\=ignore</code> </div> <h2 id\="ibm-wasdev-feature-notes-title">Config Instructions</h2> <div id\="ibm-wasdev-feature-notes-content">To use the feature at runtime add the following to your server.xml<br/><code>&lt;featureManager&gt;</br>&nbsp;&nbsp;&lt;feature&gt;osgi.jpa-1.0&lt;/feature&gt;</br>&lt;/featureManager&gt;</br></code> </div>
