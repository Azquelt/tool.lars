longDescription=<h2 id\="ibm-wasdev-feature-instructions-title">Command Line Install</h2><div id\="ibm-wasdev-feature-instructions-content"> To install the feature from the command line type\:<br/><code>bin/featureManager install blueprint-1.0</code> </div> <h2 id\="ibm-wasdev-feature-notes-title">Config Instructions</h2> <div id\="ibm-wasdev-feature-notes-content">To use the feature at runtime add the following to your server.xml<br/><code>&lt;featureManager&gt; &lt;feature&gt;blueprint-1.0&lt;/feature&gt;&lt;/featureManager&gt;</code> </div>
shortDescription=This feature enables support for deploying OSGi applications that use the OSGi blueprint container specification. With the OSGi Applications support in WebSphere Application Server, you can develop and deploy modular applications that use Java EE and OSGi technologies.

