name=Anwendungssicherheit
description=Dieses Feature aktiviert die Unterst\u00fctzung f\u00fcr die Sicherung der Serverlaufzeitumgebung und der Anwendungen. Es enth\u00e4lt eine Basisbenutzerregistry. Dieses Feature l\u00f6st appSecurity-1.0 ab und enth\u00e4lt weder servlet-3.0 noch die Unterst\u00fctzung f\u00fcr die LDAP-Benutzerregistry. \
Zum Sichern von Webanwendungen f\u00fcgen Sie das Feature servlet-3.0 hinzu. \
Zum Sichern von EJB-Anwendungen f\u00fcgen Sie das Feature theejbLite-3.1 hinzu. \
Zur Verwendung von LDAP f\u00fcgen Sie das Feature ldapRegistry-3.0 hinzu. \
Wenn Sie Ihrem Server das Feature appSecurity-2.0 hinzuf\u00fcgen, m\u00fcssen Sie eine Benutzerregistry konfigurieren, z. B. die Basisbenutzerregistry oder die LDAP-Benutzerregistry.
