name=Zabezpieczenia aplikacji
description=Ten sk\u0142adnik udost\u0119pnia obs\u0142ug\u0119 zabezpieczania \u015brodowiska wykonawczego \
serwera i \
aplikacji. Zast\u0119puje on sk\u0142adnik appSecurity-1.0 i nie obejmuje \
sk\u0142adnika servlet-3.0 ani obs\u0142ugi rejestru u\u017cytkownik\u00f3w LDAP. \
Aby zabezpiecza\u0107 aplikacje WWW, dodaj sk\u0142adnik servlet-3.0. \
Aby zabezpiecza\u0107 aplikacje EJB, dodaj sk\u0142adnik theejbLite-3.1. \
Aby u\u017cywa\u0107 rejestru u\u017cytkownik\u00f3w LDAP, dodaj sk\u0142adnik ldapRegistry-3.0. \
Po dodaniu sk\u0142adnika appSecurity-2.0 do serwera nale\u017cy skonfigurowa\u0107 rejestr u\u017cytkownik\u00f3w, taki jak podstawowy rejestr \
u\u017cytkownik\u00f3w lub rejestr u\u017cytkownik\u00f3w LDAP. 
