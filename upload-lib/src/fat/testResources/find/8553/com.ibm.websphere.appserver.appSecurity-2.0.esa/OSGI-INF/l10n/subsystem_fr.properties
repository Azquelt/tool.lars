name=S\u00e9curit\u00e9 de l'application
description=Cette fonction active la prise en charge de la s\u00e9curit\u00e9 de \
l'environnement d'ex\u00e9cution du serveur et des applications ; elle inclut un registre \
d'utilisateurs de base. Elle remplace la fonction appSecurity-1.0 et n'inclut pas servlet-3.0 \
ou la prise en charge du registre d'utilisateurs LDAP. \
Pour s\u00e9curiser les applications Web, ajoutez la fonction servlet-3.0. \
Pour s\u00e9curiser les applications EJB, ajoutez la fonction theejbLite-3.1. \
Pour utiliser LDAP, ajoutez la fonction ldapRegistry-3.0. \
Lorsque vous ajoutez la fonction appSecurity-2.0 \u00e0 votre serveur \
vous devez configurer le registre d'utilisateurs de base ou LDAP.
