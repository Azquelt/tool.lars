name=Sicurezza dell'applicazione
description=Questa funzione abilita il supporto per proteggere le applicazioni e l'ambiente runtime del server; include un registro utente di base. Questa funzione sostituisce appSecurity-1.0 e non include servlet-3.0 o il supporto per il registro utente LDAP. \
Per proteggere le applicazioni Web, aggiungere la funzione servlet-3.0. \
Per proteggere le applicazioni EJB, aggiungere la funzione ejbLite-3.1. \
Per utilizzare la funzione LDAP, aggiungere la funzione ldapRegistry-3.0. \
Quando si aggiunge la funzione appSecurity-2.0 al proprio server, occorre configurare un registro utente quale, ad esempio, il registro utente di base o il registro utente LDAP.
