name=Securitate aplica\u0163ie
description=Aceast\u0103 caracteristic\u0103 permite suport pentru securizarea mediului \u015fi a aplica\u0163iilor pentru runtime-ul server-ului; include un registru de utilizator de baz\u0103. Aceast\u0103 caracteristic\u0103 dep\u0103\u015fe\u015fte appSecurity-1.0 \u015fi nu include servlet-3.0 sau suport pentru LDAP userregistry. \
Pentru a securiza aplica\u0163ii web, ad\u0103uga\u0163i caracteristica servlet-3.0. \
Pentru a securiza aplica\u0163ii EJB, ad\u0103uga\u0163i caracteristica theejbLite-3.1. \
Pentru a utiliza LDAP, ad\u0103uga\u0163i caracteristica ldapRegistry-3.0. \
Atunci c\u00e2nd dori\u0163i s\u0103 ad\u0103uga\u0163i appSecurity-2.0featureserver-ului dumneavoastr\u0103, trebuie s\u0103 configura\u0163i un registru de utilizator, cum ar fi registrul de utilizator de baz\u0103 sau registrul de utilizator LDAP.
