name=Anwendungssicherheit
description=Dieses Feature wird von appSecurity-2.0 abgel\u00f6st. \
Unterst\u00fctzung f\u00fcr die Sicherung der Serverlaufzeitumgebung und der Anwendungen. \
Dieses Feature aktiviert servlet-3.0 und die Webanwendungssicherheit, die Unterst\u00fctzung f\u00fcr LDAP- und Basisbenutzerregistrys und SSL. \
Zur Unterst\u00fctzung sicherer EJB-Anwendungen m\u00fcssen Sie das Feature ejbLite-3.1 hinzuf\u00fcgen. \
Wenn Sie Ihrem Server dieses Feature hinzuf\u00fcgen, m\u00fcssen Sie eine Benutzerregistry konfigurieren, z. B. die Basisbenutzerregistry oder die LDAP-Benutzerregistry. 
