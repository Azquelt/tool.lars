name=S\u00e9curit\u00e9 de l'application
description=Cette fonction est remplac\u00e9e par appSecurity-2.0. \
Prise en charge de la s\u00e9curit\u00e9 de l'environnement d'ex\u00e9cution du serveur et des applications. \
Cette fonction active servlet-3.0 et la s\u00e9curit\u00e9 des applications Web, la prise en charge des \
registres d'utilisateurs LDAP et de base, ainsi que SSL. \
Pour prendre en charge les applications EJB s\u00e9curis\u00e9es vous devez ajouter la fonction ejbLite-3.1. \
Lorsque vous ajoutez cette fonction \u00e0 votre serveur vous devez configurer un registre \
d'utilisateurs, tel que le registre d'utilisateurs de base ou le registre d'utilisateurs LDAP. 
