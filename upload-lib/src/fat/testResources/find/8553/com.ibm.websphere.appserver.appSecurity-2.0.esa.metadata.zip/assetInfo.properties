longDescription=<div id\="ibm-wasdev-feature-desc-content">This feature enables support for securing the server runtime environment and applications; it includes a basic user registry. This feature supersedes appSecurity-1.0 and does not include servlet-3.0 or support for the LDAP user registry. To secure web applications, add the servlet-3.0 feature. To secure EJB applications, add the ejbLite-3.1 feature. To use LDAP, add the ldapRegistry-3.0 feature. When you add the appSecurity-2.0 feature to your server, you need to configure a user registry, such as the basic user registry or the LDAP user registry.</div><h2 id\="ibm-wasdev-feature-instructions-title">Command Line Install</h2><div id\="ibm-wasdev-feature-instructions-content"> To install the feature from the command line type\:<br/><code>bin/featureManager install appSecurity-2.0 --when-file-exists\=ignore</code> </div> <h2 id\="ibm-wasdev-feature-notes-title">Config Instructions</h2> <div id\="ibm-wasdev-feature-notes-content">To use the feature at runtime add the following to your server.xml<br/><code>&lt;featureManager&gt;</br>&nbsp;&nbsp;&lt;feature&gt;appSecurity-2.0&lt;/feature&gt;</br>&lt;/featureManager&gt;</br></code> </div>
