name=Application Security 2.0
longDescription=<div id\="ibm-wasdev-feature-desc-content">This feature enables support for securing the server runtime environment and applications; it includes a basic user registry. This feature supersedes xxxx and does not include servlet-3.0 or support for the LDAP user registry. To secure web applications, add the servlet-3.0 feature. To secure EJB applications, add the ejbLite-3.1 feature. To use LDAP, add the ldapRegistry-3.0 feature. When you add the appSecurity-2.0 feature to your server, you need to configure a user registry, such as the basic user registry or the LDAP user registry.</div><h2 id\="ibm-wasdev-feature-instructions-title">Command Line Install</h2><div id\="ibm-wasdev-feature-instructions-content"> To install the feature from the command line type\:<br/><code>bin/featureManager install appSecurity-2.0 --when-file-exists\=ignore</code> </div> <h2 id\="ibm-wasdev-feature-notes-title">Config Instructions</h2> <div id\="ibm-wasdev-feature-notes-content">To use the feature at runtime add the following to your server.xml<br/><code>&lt;featureManager&gt;</br>&nbsp;&nbsp;&lt;feature&gt;appSecurity-2.0&lt;/feature&gt;</br>&lt;/featureManager&gt;</br></code> </div> <h2 id\="ibm-wasdev-feature-notes-title">Additional Information</h2> <div id\="ibm-wasdev-feature-additional-information">For the complete feature documentation please see the <a href\="http\://www.ibm.com/support/knowledgecenter/SSAW57_8.5.5/com.ibm.websphere.wlp.nd.multiplatform.doc/ae/rwlp_feat.html%23rwlp_feat__appSecurity-2.0">Knowledge Centre.</a><br/>For more detailed install instructions, including using Installation Manager and WebSphere Developer Tools, please see the <a href\="http\://www.ibm.com/support/knowledgecenter/SSAW57_8.5.5/com.ibm.websphere.wlp.nd.multiplatform.doc/ae/twlp_inst_assets.html">Knowledge Centre.</a><br/></div>
