longDescription=<div id\="ibm-wasdev-feature-desc-content">This feature enables support for Java Server Pages (JSPs) that are written to the JSP 2.2 specification. This framework simplifies the construction of user interfaces.</div><h2 id\="ibm-wasdev-feature-instructions-title">Command Line Install</h2><div id\="ibm-wasdev-feature-instructions-content"> To install the feature from the command line type\:<br/><code>bin/featureManager install jsp-2.2 --when-file-exists\=ignore</code> </div> <h2 id\="ibm-wasdev-feature-notes-title">Config Instructions</h2> <div id\="ibm-wasdev-feature-notes-content">To use the feature at runtime add the following to your server.xml<br/><code>&lt;featureManager&gt;</br>&nbsp;&nbsp;&lt;feature&gt;jsp-2.2&lt;/feature&gt;</br>&lt;/featureManager&gt;</br></code> </div>
shortDescription=This feature enables support for Java Server Pages (JSPs) that are written to the JSP 2.2 specification. This framework simplifies the construction of user interfaces.

