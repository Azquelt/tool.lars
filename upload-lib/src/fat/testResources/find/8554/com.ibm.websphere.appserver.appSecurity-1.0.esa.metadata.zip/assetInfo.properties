longDescription=<div id\="ibm-wasdev-feature-desc-content">This feature is superseded by appSecurity-2.0. Support for securing the server runtime environment and applications. This feature enables servlet-3.0 and web application security, support for LDAP and basic user registries, and SSL. To support secure EJB applications, you must add the ejbLite-3.1 feature. When you add this feature to your server, you need to configure a user registry, such as the basic user registry or the LDAP user registry. </div><h2 id\="ibm-wasdev-feature-instructions-title">Command Line Install</h2><div id\="ibm-wasdev-feature-instructions-content"> To install the feature from the command line type\:<br/><code>bin/featureManager install appSecurity-1.0 --when-file-exists\=ignore</code> </div> <h2 id\="ibm-wasdev-feature-notes-title">Config Instructions</h2> <div id\="ibm-wasdev-feature-notes-content">To use the feature at runtime add the following to your server.xml<br/><code>&lt;featureManager&gt;</br>&nbsp;&nbsp;&lt;feature&gt;appSecurity-1.0&lt;/feature&gt;</br>&lt;/featureManager&gt;</br></code> </div> <h2 id\="ibm-wasdev-feature-notes-title">Additional Information</h2> <div id\="ibm-wasdev-feature-additional-information">For the complete feature documentation please see the <a href\="http\://www.ibm.com/support/knowledgecenter/SSAW57_8.5.5/com.ibm.websphere.wlp.nd.multiplatform.doc/ae/rwlp_feat.html%23rwlp_feat__appSecurity-1.0">Knowledge Centre.</a><br/>For more detailed install instructions, including using Installation Manager and WebSphere Developer Tools, please see the <a href\="http\://www.ibm.com/support/knowledgecenter/SSAW57_8.5.5/com.ibm.websphere.wlp.nd.multiplatform.doc/ae/twlp_inst_assets.html">Knowledge Centre.</a><br/></div>
