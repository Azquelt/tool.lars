longDescription=<div id\="ibm-wasdev-feature-desc-content">The adminCenter-1.0 feature is a web-based graphical interface for managing Liberty profile servers, applications and other resources from a web browser on a cell phone, tablet, or computer.</div><h2 id\="ibm-wasdev-feature-instructions-title">Command Line Install</h2><div id\="ibm-wasdev-feature-instructions-content"> To install the feature from the command line type\:<br/><code>bin/featureManager install adminCenter-1.0 --when-file-exists\=ignore</code> </div> <h2 id\="ibm-wasdev-feature-notes-title">Config Instructions</h2> <div id\="ibm-wasdev-feature-notes-content">To use the feature at runtime add the following to your server.xml<br/><code>&lt;featureManager&gt;</br>&nbsp;&nbsp;&lt;feature&gt;adminCenter-1.0&lt;/feature&gt;</br>&lt;/featureManager&gt;</br></code> </div>
